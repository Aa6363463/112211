<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>客服中心</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .background-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/14/headphones-1295138_1280.jpg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      position: relative;
      font-family: Arial, sans-serif;
    }

    .text-overlay {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .call-button {
      position: absolute;
      bottom: 30px;
      right: 80px; /* 距离右边大约 5cm（视分辨率而定） */
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .call-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
    }

    @media (max-width: 768px) {
      .text-overlay {
        font-size: 1.5rem;
        padding: 15px 30px;
      }

      .call-button {
        right: 40px;
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .text-overlay {
        font-size: 1.2rem;
        padding: 10px 20px;
      }

      .call-button {
        right: 20px;
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="text-overlay">
      021-567-8888<br />客服电话
    </div>
    <div class="call-button" onclick="triggerClickToCall()">点击拨打客服热线 →</div>
  </div>

  <!-- Click2Call 脚本 -->
  <script src="https://cloud.issabel.org/click2call/click.js?code=你自己的code"></script>
  <script>
    function triggerClickToCall() {
      // 模拟点击 Click2Call 组件（假设 click.js 提供自动识别）
      const callBtn = document.querySelector('.click2call-widget-button');
      if (callBtn) callBtn.click();
      else alert('点击电话按钮联系电话客服');
    }
  </script>
</body>
