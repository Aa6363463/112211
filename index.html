<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>联系客服</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .background-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://cdn.pixabay.com/photo/2016/03/31/19/14/headphones-1295138_1280.jpg');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
      position: relative;
    }

    .text-overlay {
      color: white;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px 40px;
      border-radius: 10px;
    }

    .call-button {
      position: absolute;
      bottom: 30px;
      right: 200px; /* 约等于左边15cm */
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 1.2rem;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .call-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
    }

    @media (max-width: 768px) {
      .call-button {
        right: 40px;
        font-size: 1rem;
        padding: 10px 20px;
      }
    }

    @media (max-width: 480px) {
      .call-button {
        right: 20px;
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="text-overlay">
      021-567-8888<br>客服热线
    </div>
    <div class="call-button" onclick="triggerClick2Call()">
      点击拨打客服 →
    </div>
  </div>

  <!-- Issabel Click2Call Widget -->

  <script>
    function triggerClick2Call() {
      const tryClick = () => {
        const widgetBtn = document.querySelector('.click2call-widget-button');
        if (widgetBtn) {
          widgetBtn.click();
        } else {
          setTimeout(tryClick, 300); // Retry until widget is ready
        }
      };
      tryClick();
    }
  </script>
</body>
</html>
