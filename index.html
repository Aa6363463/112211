<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>联系客服</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    img {
      width: auto;      /* 按图片原始宽度 */
      max-width: 90vw;  /* 最大不超过视口宽度90% */
      height: auto;
      image-rendering: crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: pixelated;
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</head>
<body>
  <img src="https://github.com/Aa6363463/linnx/blob/main/photo_2025-05-22_23-08-41.jpg?raw=true" alt="客服图片" />
</body>
</html>
